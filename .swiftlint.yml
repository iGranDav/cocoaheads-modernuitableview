# rule identifiers to exclude from running
disabled_rules:
  - missing_docs

# some rules are only opt-in
opt_in_rules:
  - empty_count
  - force_unwrapping

# paths to ignore during linting. Takes precedence over `included`.
excluded:
  - Carthage
  - Pods
  - CookEat/Playground.playground
  - CookEat/CookEat-Action-Import

line_length:
  error: 200
